queryAccount =select tamd.id, tp."name" as producto, tap.description as proceso, tae.description as evento,vam.scenario_description as escenario, taa."number" as movimiento, vam.nature as tipo,vam.concept_description as concepto, tamd.value as valor, tamd.created_at, tamd.movement_id from schsaf.view_accounting_movement vam join schsaf.tbl_products tp on tp.id = vam.product_id join schsaf.tbl_accounting_process tap on tap.id = vam.process_id join schsaf.tbl_accounting_event tae on tae.id = vam.event_id join schsaf.tbl_accounting_movement_detail tamd on tamd.movement_id = vam.id join schsaf.tbl_accounting_movement tam on tamd.movement_id = tam.id join schsaf.tbl_accounting_account taa on taa.id = tam.account_id where vam.nature =? and vam.scenario_description =?  order by tamd.id desc
